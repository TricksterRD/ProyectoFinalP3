<!-- search_result.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>

    {% if results %}
        <ul>
            {% for product in results %}
                <li>
                    <a href="{{ url_for('view_product', id=product.id) }}">{{ product.name }}</a>
                    - ${{ product.price }}
                    <p>{{ product.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found that match your search.</p>
    {% endif %}
{% endblock %}
